<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="./calculator.css">
     <title>Document</title>
     <style>
     </style>
</head>
<body>
    
        
    <div class="head">
        <h2 id="numInput"></h2>
        <div class="w">
        <button type="button" value="clear" id="clrBtn">Clr</button>
    </div>
    <div id="calculator">
        <div class="mainCon">
            <div class="numCon">
                <div class="numbers 7-9">
                    <button type="button" class="numBtn" value="7" id="7">7</button>
                    <button type="button" class="numBtn" value="8" id="8">8</button>
                    <button type="button" class="numBtn" value="9" id="9">9</button>
                </div>
                <div class="numbers 4-6">
                    <button type="button" class="numBtn" value="4" id="4">4</button>
                    <button type="button" class="numBtn" value="5" id="5">5</button>
                    <button type="button" class="numBtn" value="6" id="6">6</button>
                </div>
                <div class="numbers 1-3">
                    <button type="button" class="numBtn" value="1" id="1">1</button>
                    <button type="button" class="numBtn" value="2" id="2">2</button>
                    <button type="button" class="numBtn" value="3" id="3">3</button>
                </div>
                <div class="zero">
                    <button type="button" class="numBtn" value="0" id="0">0</button>
                    <button type="button" id="decimal"> . </button>
                </div>
            </div>  
        </div>
        <div class="operCon">
                <button type="button" class="operBtn" id="divide">%</button>
                <button type="button" class="operBtn" id="multiply">*</button>
                <button type="button" class="operBtn" id="subtract">-</button>
                <button type="button" class="operBtn" id="add">+</button>
                <button type="button" class="operBtn" id="equals">=</button>
            </div>
    
</div>
</div>
    <h1 id="output"></h1>
</body>
    <script src="./calculator.js"></script>
</html>
